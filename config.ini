
[download]
# Selection settings (all Top-N are based on article citation count: Crossref is-referenced-by-count)
# main layer: from the list of root DOIs, keep top N recent articles
top_n_main = 100
# ref1 layer: per root, keep top N references after recent-years filtering
top_n_ref = 10
# cited layer: per root, keep top N cited-by articles after recent-years filtering
top_n_cited = 100

# Legacy (optional): when specific values are missing, this acts as fallback for ref1/cited
top_n = 

# Note: journal impact factors mapping is ignored in this version
impact_factors = 

# Only keep articles published within the last m years (applies to main, ref1 and cited)
recent_years = 3

# Sampling for related (ref/cited): if a paper's references or citations exceed 'sample_threshold',
# randomly sample 'sample_size' items to process. Leave blank or set <=0 to disable.
sample_threshold = 8
sample_size = 5

# Concurrency settings
# workers_main: thread count for processing main DOIs per teacher
# workers_related: thread count for processing related refs/cited per main DOI
workers_main = 4
workers_related = 6


[metadata]
# 年轻作者判定年限：若某作者在该论文发表时距其首篇论文不超过 n 年，则认为该作者为“年轻作者”
young_author_years = 5

[batch]
# 每个列表（recent、cited/most_cited）默认处理的前 K 篇，命令行 --k 可覆盖
k_per_list = 10

